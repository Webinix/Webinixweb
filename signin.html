    <title>Bacotna Multi Purpose Creative Agency and Corporate Tempalte</title>

    <link id="skin" href="skins/default.css" rel="stylesheet">

<body class="logreg-wrapp">
	<!-- Start preloading -->
	<div id="loading" class="loading-invisible">
		<div class="loading-center">
			<div class="loading-center-absolute">
				<div class="object" id="object_one"></div>
				<div class="object" id="object_two"></div>
				<div class="object" id="object_three"></div>
			</div>
			<p>Please wait...</p>
		</div>
	</div>
	<!-- End preloading -->

	<!-- Start register -->
	<div class="logreg">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="login-wrapp">
						<div class="logreg-contain">
							<div class="custom-tabs">
								<ul class="nav nav-tabs" role="tablist">
									<li class="active">
										<a href="#tab1" data-toggle="tab">Login to your account</a>
									</li>
									<li>
										<a href="#tab2" data-toggle="tab">Use social media</a>
									</li>
								</ul>
							 
								<!-- Tab panes -->
								<div class="tab-content">
									<div class="tab-pane fade in active" id="tab1">
										<form>
											<div class="form-group">
												<label>Username/Email : <span class="noempaty">*</span></label> 
												<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter username or email address" />
											</div>
											<div class="form-group">
												<label>Password : <span class="noempaty">*</span></label>
												<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password" />
											</div>
											<div class="form-group">
												<button type="submit" class="btn btn-primary">Login now</button>
											</div>
										</form>
									</div>
									<div class="tab-pane fade" id="tab2">
										<div class="row">
											<div class="col-md-12 text-center marginbot20">
												<h5>Login with social media account</h5>
												<a href="#" class="btn btn-primary btn-icon btn-block btn-picton btn-lg"><i class="fa fa-facebook"></i> Facebook</a>
												<a href="#" class="btn btn-primary btn-icon btn-block btn-turquoise btn-lg"><i class="fa fa-twitter"></i> Twitter</a>
												<a href="#" class="btn btn-primary btn-icon btn-block btn-serria btn-lg"><i class="fa fa-instagram"></i> Instagram</a>
											</div>
										</div>
									</div>
								</div>
							</div>  
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End register -->
	
	<!-- START JAVASCRIPT -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/loading.js"></script>

    <!-- bootstrap -->
    <script src="js/bootstrap.min.js"></script>

	<script src="js/form/jcf.js"></script>

	<script src="js/form/jcf.select.js"></script>

	<script src="js/selectdropdown/jquery.dd.min.js"></script>

	<!-- google code prettify -->

    <!-- Twitter -->
	<script src="js/twitter/tweetie.min.js"></script>
	<script src="js/twitter/ticker.js"></script>
	<script src="js/twitter/setting.js"></script>
	
    <!-- Custom -->
    <script src="js/custom.js"></script>
